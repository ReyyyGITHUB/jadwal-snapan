<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran X PPLG 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-jadwal-title">Jadwal Pelajaran - X PPLG 2</div>
    </header>

    <main class="hero">
        <div class="container">
            <span class="badge">Website Pengingat Jadwal</span>
        </div>

        <div class="hero-title">
            <h1>Bingung Besok Mapel Apa? Biar Jadwal Otomatis Yang Kasi Tau</h1>
        </div>

        <div class="subtitle">
            <p>Solusi cerdas untuk siswa X PPLG - 2</p>
        </div>  
        
        <div class="container-searchBar">
            <select name="pilihan" id="daySelect">
                <option value="">Pilih Hari...</option>
                <option value="senin">Senin</option>
                <option value="selasa">Selasa</option>
                <option value="rabu">Rabu</option>
                <option value="kamis">Kamis</option>
                <option value="jumat">Jumat</option>
            </select>
            <button id="checkButton">Cek Jadwal</button>
        </div>

        <div id="result" class="result-container hidden">
            <!-- Hasil jadwal akan muncul di sini -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
